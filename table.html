<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <table>
    <tr>
      <th>Fruit</th>
      <th>Color</th>
      <th>Taste</th>
    </tr>
    <tr>
      <td>Apple</td>
      <td>Red, Green, Yellow</td>
      <td>Sweet, Tart</td>
    </tr>
    <tr>
      <td>Banana</td>
      <td>Yellow</td>
      <td>Sweet</td>
    </tr>
    <tr>
      <td>Orange</td>
      <td>Orange</td>
      <td>Sweet, Tangy</td>
    </tr>
    <tr>
      <td>Grape</td>
      <td>Purple, Green</td>
      <td>Sweet, Tart</td>
    </tr>
  </table>
  
</body>
<style>
  table {
  border-collapse: collapse;
  width: 100%;
  margin-bottom: 20px;
}

th, td {
  text-align: left;
  padding: 8px;
}

th {
  background-color: #f2f2f2;
}

tr:nth-child(even) {
  background-color: #f2f2f2;
}

td:first-child {
  font-weight: bold;
}

td:last-child {
  text-align: center;
}

</style>
</html>
